---
layout: default
path: home
---

<div class="container mx-auto flex flex-col justify-center items-center">
  <h1 class="p-2 tracking-tight bg-clip-text font-extrabold text-transparent bg-gradient-to-r from-blue-500 to-red-500">
    {{site.title}}
  </h1>

  <p class="text-lg italic">
    {{site.desc}}
  </p>

  <div class="w-full max-w-2xl grid grid-cols-1 lg:grid-cols-1 my-8 px-4 lg:mx-0">
    {% for item in featured.events %}
    <a href="{{item.url}}" target="_blank" class="p-5 border rounded-lg bg-gradient-to-r from-blue-300 to-red-200 hover:from-blue-400 hover:to-red-300">
      <h3>{{item.title}} →</h3>
      <p>{{item.desc}}</p>
    </a>
    {% endfor %}
  </div>

  <div class="w-full max-w-2xl grid grid-cols-1 lg:grid-cols-3 gap-4 my-8 px-4 lg:mx-0">
    {% for item in featured.links %}
    <a href="{{item.url}}" target="_blank" class="p-5 border rounded-lg border-gray-200 hover:border-blue-400">
      <h3 class="text-xl font-semibold my-1">{{item.title}} →</h3>
      <p>{{item.desc}}</p>
    </a>
    {% endfor %}
  </div>
</div>
